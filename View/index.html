<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转木马</title>
	<link rel="stylesheet" href="../CSS/base.css">
	<link rel="stylesheet" href="../CSS/carousel.css">
	<script src="../JS/jquery.js"></script>
	<script src="../JS/carousel.js"></script>
</head>
<body style="padding:50px;">
  <!-- 外层嵌套div -->
  <!-- 这里的节点属性配置参数格式必须是一个标准json格式的 -->
   <div class="J_Poster poster_main" data-setting='{
         "width":1000,
         "height":270,
         "posterWidth":640,
         "posterHeight":270,
         "scale":0.9,
         "speed":500,
         "verticalAlign":middle
   }'>
       <!-- 上一步按钮 -->
   	  <div class="poster_btn poster_prev_btn"></div>
   	  <!-- 中间图片显示区域 -->
   	  <ul class="poster_list">
   	  	<li class="poster_list_item"><a href="#"><img src="../image/1.jpg" width="100%"></a></li>
   	  	<li class="poster_list_item"><a href="#"><img src="../image/2.jpg" width="100%"></a></li>
   	  	<li class="poster_list_item"><a href="#"><img src="../image/3.jpg" width="100%"></a></li>
   	  	<li class="poster_list_item"><a href="#"><img src="../image/4.jpg" width="100%"></a></li>
   	  	<li class="poster_list_item"><a href="#"><img src="../image/5.jpg" width="100%"></a></li>
   	  </ul>
   	  <!-- 下一步按钮 -->
   	  <div class="poster_btn posoter_next_btn"></div>
   </div>





<script type="text/javascript"> 
    //设置旋转默认配置参数
    // var setting={
    // 	 width:1000,
    // 	 height:270,//图片的真实高度
    //    posterWidth:640,
    //    posterHeight:270,
    //    scale:0.9,//比例关系(所有图片相对于第一张的大小)
    //    speed:500,//动画执行的速度
    //    verticalAlign:'middle'//对齐方式(上下)
    // }
 
    // 初始化旋转木马的类,传递的是一个类的集合,第二个表示一个配置参数
    Carousel.init($(".J_Poster"));
</script>
</body>
</html>
